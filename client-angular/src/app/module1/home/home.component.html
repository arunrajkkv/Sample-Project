<div class="form-group text-center">
    <button class="btn btn-primary ml-3 last" (click)="getProducts()">Get Products</button>
</div>

<div class="container mt-4">
    <div class="form-row">
        <div class="col-6">
            <input type="text" class="margin-left" placeholder="First name" [(ngModel)]="firstName"/>
            <input type="text" class="margin-left" placeholder="Last name" [(ngModel)]="lastName"/>
            <button class="btn btn-primary add-button" type="button" (click)="saveItem()">
                <span>{{editIndex > -1 ? 'Update' : 'Add'}}</span>
            </button>
        </div>
    </div>
    <!-- <div class="form-row"><span>{{}}</span></div> -->
</div>
<table class="table table-dark mt-3" *ngIf="arrayList.length > 0">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of arrayList; let index = index">
        <td scope="row">{{data.firstName}}</td>
        <td scope="row">{{data.lastName}}</td>
        <td>
            <button type="button" (click)="editItem(data, index)">Edit</button>
            <button type="button" (click)="deleteItem(index)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Toast -->
  <div id="toaster" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="mr-auto">Sample App</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body"><span>{{toastMessage}}</span></div>
  </div>
